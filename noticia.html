<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SEI Pedro Leopoldo - Notícia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'sei-light': '#1b8acb',
            'sei-accent': '#aec835',
            'sei-dark': '#105e94',
            'sei-bg': '#f3f4f6',
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

<!-- HEADER (igual ao resto do site) -->
<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <img src="LOGO SEI RESUMIDA - COLORIDA.png" class="h-12">
    <nav>
      <a href="index.html" class="px-3 text-gray-600 hover:text-sei-light">Início</a>
      <a href="noticias.html" class="px-3 text-sei-light font-bold">Notícias</a>
      <a href="sobre.html" class="px-3 text-gray-600 hover:text-sei-light">Sobre</a>
    </nav>
  </div>
</header>

<!-- CONTEÚDO -->
<main class="flex-grow">
  <article id="noticia" class="max-w-4xl mx-auto bg-white mt-10 p-8 rounded-lg shadow-lg">
    <!-- Conteúdo será injetado via JS -->
  </article>
</main>

<!-- FOOTER -->
<footer class="bg-gray-800 text-white mt-12">
  <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-400">
    © 2025 Prefeitura de Pedro Leopoldo · SEI
  </div>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const slug = params.get('slug');

fetch('noticias.json')
  .then(res => res.json())
  .then(noticias => {
    const noticia = noticias.find(n => n.slug === slug);

    if (!noticia) {
      document.getElementById('noticia').innerHTML =
        '<p class="text-center text-red-600">Notícia não encontrada.</p>';
      return;
    }

    document.getElementById('noticia').innerHTML = `
      <h1 class="text-3xl font-bold text-sei-dark mb-3">
        ${noticia.titulo}
      </h1>

      <p class="text-lg text-gray-600 mb-4">
        ${noticia.subtitulo}
      </p>

      <span class="block text-sm text-gray-400 mb-6">
        Publicado em ${noticia.data}
      </span>

      <img src="${noticia.imagem}" class="w-full rounded-lg mb-6">

      <div class="prose max-w-none text-gray-800">
        ${noticia.conteudo || ''}
      </div>

      <div class="mt-8">
        <a href="noticias.html" class="text-sei-light hover:underline">
          ← Voltar para notícias
        </a>
      </div>
    `;
  });
</script>

</body>
</html>
